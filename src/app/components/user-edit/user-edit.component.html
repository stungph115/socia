<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Mis à jour avec succés.
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Erreur lors de l'enregistrement des modifications.
    </div>
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" enctype="multipart/form-data">
        <p>
            <label>Prénom</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.value && name.touched" >Le prénom est requis.</span>
        </p>
        <p>
            <label>Nom</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.value && surname.touched" >Le nom de famille est requis.</span>
        </p>
        <p>
            <label>Nom d'utilisateur</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
            <span *ngIf="!nick.value && nick.touched" >Nom d'utilisateur est requis.</span>
        </p>
        <p>
            <label>E-mail</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.value && email.touched" >E-mail invalide </span>
        </p>
        <div class="user-image-for-edit" *ngIf="user.image">
            <img src="{{ url + 'get-image-user/' + user.image}}" />
        </div>
        <p>
            <label>Photo profile </label>
            <input type="file" placeholder="Upload image" (change)="fileChangeEvent($event)" />
        </p>
        <input type="submit" value="Save Changes" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
    </form>
</div>
